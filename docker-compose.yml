version: '2.1'

services:
  test:
    build: .
    entrypoint: npm test
    volumes:
      - .:/usr/src/saudify
      - /usr/src/saudify/node_modules
    environment:
      MONGO_URI: mongodb://mongo/saudify
      SERVER_PORT: 3000
    depends_on:
      - api-dependencies

  saudify-api:
    build: .
    command: node src/index.js
    volumes:
      - .:/usr/src/saudify
      - /usr/src/saudify/node_modules
    ports:
      - "3000:3000"
    environment:
      MONGO_URI: mongodb://mongo/saudify
      SERVER_PORT: 3000
    depends_on:
      - api-dependencies
    links:
      - mongo

  api-dependencies:
    image: busybox
    depends_on:
      mongo:
        condition: service_started

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - /data/db
